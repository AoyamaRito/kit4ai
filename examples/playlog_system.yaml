      content: "🛑 割り込み地点"

  # Interrupt Dialog
  - box:
      position: {x: 0, y: 15}
      size: {width: 35, height: 12}
      title: "🛑 割り込み発生！"
  
  - text:
      position: {x: 2, y: 17}
      content: "プレイヤー割り込み検出"
  
