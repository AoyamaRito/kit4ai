  - box:
      position: {x: 0, y: 0}
      size: {width: 60, height: 3}
      title: "📜 プレイログ管理システム"
  
  - text:
      position: {x: 40, y: 1}
      content: "生成済み:5件 | 表示中:2件 | 🛑割り込み可能"

